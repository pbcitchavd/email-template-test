{% extends 'accounts/base.html' %}

{% block main %}
    <div class="container ">
        <div class="row vh-100 align-items-center">
            <div class="col-lg-6 col-md-7 col-sm-12 ">
                <h1 class="display-1">Hallo PBCIANER :)</h1>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <form action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="username oder email" name="username">
                        <label for="floatingInput">Email oder Username</label>
                    </div>
                    <div class="form-floating mb-3  ">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="passwort" name="password">
                        <label for="floatingPassword">Passwort</label>
                    </div>
                    <div class="form-floating text-left">
                        <button type="submit" class="btn btn-outline-secondary">anmelden</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock%}
