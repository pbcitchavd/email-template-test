{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Phishing App</title>
    <link href="{% static 'app_phishing/css/sass_root/app_styles.css' %}" rel="stylesheet">
    <link href="{% static 'app_phishing/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'app_phishing/assets/icons_small/font/bootstrap-icons.min.css' %}" rel="stylesheet" type="text/css">
     <script type="text/javascript" src="{% static 'app_phishing/js/base.js' %}" ></script>
</head>
<body style="font-size: 16px">
    <div class="page-wrapper">
        <header>
            <div class="container">
                {% block header %}{% endblock %}

            </div>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>
        <div class="container">
            {% block footer %}{% endblock %}
        </div>

        </footer>

    </div>


</body>
</html>
